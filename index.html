<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List - DEVInHouse</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="shortcut icon" href="img/favicon/checklist.ico">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header><div class="h1">Lista de Afazeres</div></header>
        <div class="list">
            <form class="container" novalidate="" id="form-new-task">
                <!-- <label for="new-task">Qual a sua tarefa?</label> -->
                <div class="input-group">
                    <input type="text" id="new-task" class="form-control" placeholder="Digite a sua tarefa" pattern="^[a-zA-Z0-9]{1,80}$" required>
                    <div class="input-group-append">
                        <button id="btn-add" class="btn btn-outline-secondary" aria-describedby="inputHelp" type="submit">Adicionar</button>
                    </div>
                    <div class="valid-feedback"></div>
                    <div id="invalid-feedback" class="invalid-feedback"></div>
                </div>
                <small id="inputHelp" class="form-text text-info">
                    Sua tarefa deve conter entre 1 e 80 caracteres.
                </small>
            </form>
            <table id="task-table-list" class="table table-hover table-borderless table-sm">
                <thead class="thead-light">
                    <tr>
                        <th></th>
                        <th class="task-width-limited">Tarefas</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="task-body-list">
                </tbody>
            </table>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
